version: "1.0"
stages:
  - "clone"
  - "build"
  - "package"

steps:
  clone:
    title: "Cloning repository"
    type: "git-clone"
    repo: "${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}"
    revision: "${{CF_BRANCH}}"
    git: "github"
    stage: "clone"

  install_deps:
    title: "Install dependencies"
    image: mcr.microsoft.com/dotnet/sdk:6.0        #docker.io/bitnami/dotnet-sdk:${{DOTNET_VERSION}}
    working_directory: "${{clone}}"
    commands:
      - dotnet restore
    stage: "build"

  create_artifact_folders:
    title: "Create Artifact Folders"
    image: "ubuntu:latest"
    working_directory: "${{clone}}" # Running command where code cloned
    commands:
      - |
        cf_export PACKAGE_VERSION=$(date +'%Y.%m.%d')
        if [ ! -d ./artifacts ] ; then
          mkdir ./artifacts
          mkdir ./artifacts/OctopusSamples.OctoPetShop.Database
          mkdir ./artifacts/OctopusSamples.OctoPetShop.Web
          mkdir ./artifacts/OctopusSamples.OctoPetShop.ProductService
          mkdir ./artifacts/OctopusSamples.OctoPetShop.ShoppingCartService
        else
          echo "Directory artifacts already exist"
        fi
    stage: "build"

  publish_database:
    title: Publish OctoPetShopDatabase
    image: mcr.microsoft.com/dotnet/sdk:6.0        #docker.io/bitnami/dotnet-sdk:${{DOTNET_VERSION}}
    working_directory: "${{clone}}"
    commands:
      - dotnet publish OctopusSamples.OctoPetShop.Database/OctopusSamples.OctoPetShop.Database.csproj --configuration Release --no-restore --output "./artifacts/OctopusSamples.OctoPetShop.Database"
    stage: "build"

  publish_web:
    title: Publish OctoPetShopWeb
    image: mcr.microsoft.com/dotnet/sdk:6.0        #docker.io/bitnami/dotnet-sdk:${{DOTNET_VERSION}}
    working_directory: "${{clone}}"
    commands:
      - dotnet publish OctopusSamples.OctoPetShop.Web/OctopusSamples.OctoPetShop.Web.csproj --configuration Release --no-restore --output "./artifacts/OctopusSamples.OctoPetShop.Web"
    stage: "build"

  publish_ProductService:
    title: Publish OctoPetShopProductService
    image: mcr.microsoft.com/dotnet/sdk:6.0        #docker.io/bitnami/dotnet-sdk:${{DOTNET_VERSION}}
    working_directory: "${{clone}}"
    commands:
      - dotnet publish OctopusSamples.OctoPetShop.ProductService/OctopusSamples.OctoPetShop.ProductService.csproj --configuration Release --no-restore --output "./artifacts/OctopusSamples.OctoPetShop.ProductService"
    stage: "build"

  publish_CartService:
    title: Publish OctoPetShopShoppingCartService
    image: mcr.microsoft.com/dotnet/sdk:6.0        #docker.io/bitnami/dotnet-sdk:${{DOTNET_VERSION}}
    working_directory: "${{clone}}"
    commands:
      - dotnet publish OctopusSamples.OctoPetShop.ShoppingCartService/OctopusSamples.OctoPetShop.ShoppingCartService.csproj --configuration Release --no-restore --output "./artifacts/OctopusSamples.OctoPetshop.ShoppingCartService"
    stage: "build"

  package_db:
    title: Package OctoPetShopDatabase
    image: octopuslabs/octopus-cli
    working_directory: "${{clone}}"
    stage: package
    commands:
      - octo pack --id="OctoPetShop.Database" --format="Zip" --version="$PACKAGE_VERSION" --basePath="./artifacts/OctopusSamples.OctoPetShop.Database" --outFolder="./artifacts"
