apiVersion: v1
kind: Service
metadata:
  name: octopetshop-web-cluster-ip-service
spec:
  type: ClusterIP
  selector:
    component: web
  ports:
    - port: #{Project.Web.Http.Port}
      targetPort: #{Project.Web.Http.Port}
      name: http-port
    - port: #{Project.Web.Https.Port}
      targetPort: #{Project.Web.Https.Port}
      name: https-port